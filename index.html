<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Super chouette</title>
  <link rel="stylesheet" href="css/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./js/index.js" async></script>
</head>

<body>
  <header>
    <nav>
      <div class="logo-nav">
        <h1>chouette</h1>
      </div>
    </nav>
  </header>
  <main>
    <section id="carousel-container">
      <div id="scroll">
        <div class="slide" id="slide1"><img src="img/1.jpg" alt="slide 1"></div>
        <div class="slide" id="slide2"><img src="img/2.jpg" alt="slide 2"></div>
        <div class="slide" id="slide3"><img src="img/3.jpg" alt="slide 3"></div>
        <div class="slide" id="slide4"><img src="img/4.jpg" alt="slide 4"></div>
      </div>

      <div id="carousel-button">
        <button id="carousel-left"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M15.707 4.293a1 1 0 0 0-1.414 0L8.293 10.586a1 1 0 0 0 0 1.414l5.999 5.999a1 1 0 0 0 1.414-1.414L10.414 12l5.293-5.293a1 1 0 0 0 0-1.414z" />
          </svg>
        </button>
        <button id="carousel-right">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M8.293 4.293a1 1 0 0 1 1.414 0l5.999 5.999a1 1 0 0 1 0 1.414l-5.999 5.999a1 1 0 0 1-1.414-1.414L13.586 12 8.293 6.707a1 1 0 0 1 0-1.414z" />
          </svg>

      </div>
    </section>
  </main>
  <footer>
    <p>@2025 - Tous droits réservés</p>
  </footer>

</html>
