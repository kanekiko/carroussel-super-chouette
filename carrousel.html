<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Super chouette</title>
  <script src="js/carrousel.js"></script>
</head>

<body>
  <main>
    <section class="carousel" aria-labelledby="carouselheading">
      <h3 id="carouselheading" class="visuallyhidden">Carrousel d'images</h3>
      <button class="carousel-button prev">&#10094;</button>
      <div class="carousel-track-container">
        <ul class="carousel-track">
          <li class="carousel-slide current-slide"><img src="img/1.jpg" alt="Image 1"></li>
          <li class="carousel-slide"><img src="img/2.jpg" alt="Image 2"></li>
          <li class="carousel-slide"><img src="img/3.jpg" alt="Image 3"></li>
        </ul>
      </div>
      <button class="carousel-button next">&#10095;</button>
    </section>
  </main>
</body>

</html>
